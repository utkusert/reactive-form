<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)"
                        class="text-danger">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)"
                        class="text-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <div class="text-danger"
                        *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                        E-mail is required
                    </div>
                </div>
                <div class=" text-center">
                    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary mt-3">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
