<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <app-cva-input formControlName="username" [placeholder]="'Please enter your username'"
                        [type]="'username'"></app-cva-input>
                    <div *ngIf="myForm.get('username')?.invalid && (myForm.get('username')?.dirty || myForm.get('username')?.touched)"
                        class="text-danger">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <app-cva-input formControlName="password" [type]="'password'"
                        [placeholder]="'Please Enter Your Password!'"></app-cva-input>
                    <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)"
                        class="text-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <app-cva-input formControlName="email" [type]="'email'" [placeholder]="'Please enter your E-mail!'">
                    </app-cva-input>
                    <div class="text-danger"
                        *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
                        E-mail is required
                    </div>
                </div>
                <label class="mt-3" for="city">Choose a city : </label>
                <select formControlName="city" id="city">
                    <option *ngFor="let city of cities" [value]="city.name">{{city.name}}</option>
                </select>
                <div class=" text-center">
                    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary mt-3">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
